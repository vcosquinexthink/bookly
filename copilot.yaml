version: 1
name: bookly-catalog
description: A Spring Boot project for managing bookstore inventories and catalogs, following a clean architecture approach.
language: kotlin
framework: spring-boot
build:
  system: gradle
  file: build.gradle.kts
  commands:
    build: ./gradlew build
    test: ./gradlew test
    run: ./gradlew bootRun
environments:
  dev:
    variables:
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - 8080
directories:
  - src/main/kotlin/com/bookly/catalog/application # Application services
  - src/main/kotlin/com/bookly/catalog/domain/model # Domain models and value objects
  - src/main/kotlin/com/bookly/catalog/infrastructure # Infrastructure layer
  - src/main/kotlin/com/bookly/catalog/infrastructure/rest # REST controllers
  - src/main/kotlin/com/bookly/catalog/infrastructure/repository # Repositories
  - src/test/kotlin/com/bookly/catalog # Test cases
patterns:
  - clean-architecture
  - domain-driven-design
  - repository-pattern
  - service-layer
dependencies:
  - spring-boot-starter-data-jpa
  - spring-boot-starter-web
  - spring-boot-starter-validation
  - spring-boot-starter-test
  - h2
  - kotlin-reflect
  - kotlin-stdlib